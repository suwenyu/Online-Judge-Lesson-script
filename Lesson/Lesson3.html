        <h1>If Else</h1>
        <p class="lead">學完 for scope之後，接下來學另外一個在程式語言中重要的觀念，那就是<strong>if else</strong> 
        <br>
        因為程式是需要做很多判斷的，所以要讓程式聰明的話，一定要可以判斷。
        <br>
        語法：
        <br>
        if(判斷式)
        <br>
        {    //執行動作
        <br>
        }
        <br>
        else
        <br>
        {    //執行動作
        <br>
        }
        <br>
        </p>
        <br>
        <br>
        <p>
          是不是很簡單呀，如果有更多的條件可以再加個 <strong>else if (判斷) { 執行動作 }</strong>
        </p>
